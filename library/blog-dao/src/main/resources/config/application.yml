spring:
  datasource:
    url: jdbc:h2:mem:blog.db
    driver-class-name: org.h2.Driver
    username:
    password:
    data: classpath:db/data.sql
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
    io:
      example:
        repository: debug